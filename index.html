<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Tic Tac Toe</h1>
        <div class="menu-buttons">
            <button id="playVsPerson" class="menu-button">Play vs Person</button>
            <button id="playVsComputer" class="menu-button">Play vs Computer</button>
        </div>
    </div>

    <div id="gameContainer" class="container hidden">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="commentary" class="commentary">Welcome to this exciting game of Tic Tac Toe! Let's see what our players have in store for us today!</div>
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <button id="backToMenu" class="back-button">Back to Menu</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h2>Pay Your Debt!</h2>
            <p id="paymentMessage">You lost! Time to pay up!</p>
            <div class="payment-options">
                <button class="payment-amount" data-amount="1">$1</button>
                <button class="payment-amount" data-amount="5">$5</button>
                <button class="payment-amount" data-amount="10">$10</button>
                <button class="payment-amount" id="customAmount">Custom</button>
            </div>
            <div id="customAmountInput" class="hidden">
                <input type="number" id="amountInput" min="1" placeholder="Enter amount">
                <button id="confirmCustomAmount">Confirm</button>
            </div>
            <div id="paymentForm" class="hidden">
                <h3>Payment Details</h3>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required pattern="[0-9]{16}">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" required pattern="[0-9]{2}/[0-9]{2}">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required pattern="[0-9]{3,4}">
                        </div>
                    </div>
                    <button type="submit" class="submit-payment">Pay Now</button>
                </form>
            </div>
            <button id="closePaymentModal" class="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
