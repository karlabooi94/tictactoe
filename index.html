<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Tic Tac Toe</h1>
        <div class="menu-buttons">
            <button id="playVsPerson" class="menu-button">Play vs Person</button>
            <button id="playVsComputer" class="menu-button">Play vs Computer</button>
        </div>
    </div>

    <div id="gameContainer" class="container hidden">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="commentary" class="commentary">Welcome to this exciting game of Tic Tac Toe! Let's see what our players have in store for us today!</div>
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <button id="backToMenu" class="back-button">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
